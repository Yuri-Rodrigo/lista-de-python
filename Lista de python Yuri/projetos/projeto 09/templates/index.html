<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Concreto</title>
</head>
<body>
    <h2>Informe as dimensões do terreno e da calçada</h2>
    <form method="post">
        Largura do terreno (m): <input type="text" name="largura_terreno" required><br>
        Profundidade do terreno (m): <input type="text" name="profundidade_terreno" required><br>
        Largura da calçada (m): <input type="text" name="largura_calcada" required><br>
        Altura do concreto (m): <input type="text" name="altura_concreto" required><br>
        <input type="submit" value="Calcular">
    </form>
</body>
</html>
